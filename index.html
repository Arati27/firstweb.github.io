<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
            *{box-sizing: border-box;}

    .video-background{
                position: fixed;
                color: black;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }

            .video-background, .video-foreground iframe
            { position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;}
    </style>

</head>
<body>
    <div class="video-background">
        <div class="video-foreground">
           <iframe width="560" height="315" src="https://www.youtube.com/embed/es4x5R-rV9s?si=P5T1XWazUBMabznH"  autoplay loop muted></iframe>
        </div>
    </div>
</body>
</html>
